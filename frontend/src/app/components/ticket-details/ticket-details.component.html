<!-- ticket-details.component.html -->

<section class="ticket-details-container">
  <div *ngIf="ticket" class="ticket-details">
    <h2>Ticket Details</h2>
    <div class="detail-item">
      <p><strong>Ticket ID:</strong> {{ ticket.id }}</p>
      <p><strong>Customer Name:</strong> {{ ticket.customerName }}</p>
      <p><strong>Title:</strong> {{ ticket.ticketTitle }}</p>
      <p><strong>Issue:</strong> {{ ticket.ticketIssue }}</p>
      <p><strong>Status:</strong> {{ ticket.ticketStatus ? 'Open' : 'Closed' }}</p>

      <button (click)="updateStatus(!ticket.ticketStatus)" class="btn btn-secondary">
        {{ ticket.ticketStatus ? 'Close' : 'Open' }} Ticket
      </button>
      <button (click)="deleteTicket()" class="btn btn-danger">Delete Ticket</button>
    </div>
  </div>

  <div *ngIf="!ticket" class="no-ticket">
    <p>Ticket not found.</p>
  </div>
 </section>
